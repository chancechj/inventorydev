<div class="addInfBtn">
    <h3 class="itemTit"><span>用户信息</span></h3>
    <table class="addNewInfList">
        <tr>
            <th>名称</th>
            <td width="240"><input class="inp-list w-200 clear-mr f-left" type="text" th:value="${user.username}" readonly="true"/></td>
            <th>邮箱</th>
            <td><input class="inp-list w-200 clear-mr f-left" type="text" th:value="${user.email}" readonly="true" /></td>
        </tr>
        <tr>
            <th>上次登录</th>
            <td width="240">
                <input  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" type="text" class="inp-list w-200 clear-mr f-left" th:value="${user.lastlogin} ? ${#dates.format(user.lastlogin,'yyyy-MM-dd HH:mm:ss')} :''" readonly="true"/>
            </td>
            <th>上次登录IP</th>
            <td>
                <input class="inp-list w-200 clear-mr f-left" type="text" th:value="${user.lastip}" readonly="true"/>
            </td>
        </tr>
        <tr>
            <th>手机号码</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" th:value="${user.usercellphone}" readonly="true" />
            </td>

        </tr>
        <tr>
            <th>部门</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" th:value="${user.postion}" readonly="true"/>
            </td>
            <th>创建日期</th>
            <td>
                <input  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" type="text" class="inp-list w-200 clear-mr f-left" th:value="${user.addtime} ? ${#dates.format(user.addtime,'yyyy-MM-dd HH:mm:ss')} :''" readonly="true"/>
            </td>
        </tr>
    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 backBtn" href="javascript:closeDialog(0)">返回</a>
    </div>
</div>
