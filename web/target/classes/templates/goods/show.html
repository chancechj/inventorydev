<div class="addInfBtn">
    <h3 class="itemTit"><span>商品信息</span></h3>
    <table class="addNewInfList">
        <tr>
            <th>商品名称</th>
            <td><input class="inp-list w-200 clear-mr f-left" type="text" th:value="${good.goodname}" readonly="true" /></td>
        </tr>
        <tr>
            <th>商品单位</th>
            <td width="240"><input class="inp-list w-200 clear-mr f-left" type="text" th:value="${good.goodunit}" readonly="true"/></td>
            <th>采购单价</th>
            <td><input class="inp-list w-200 clear-mr f-left" type="text" th:value="${good.goodpurchase}" readonly="true" /></td>
        </tr>
        <tr>
            <th>批发单价</th>
            <td width="240"><input class="inp-list w-200 clear-mr f-left" type="text" th:value="${good.goodtrade}" readonly="true"/></td>
            <th>零售单价</th>
            <td><input class="inp-list w-200 clear-mr f-left" type="text" th:value="${good.goodretail}" readonly="true" /></td>
        </tr>
        <tr>
            <th>创建人</th>
            <td width="240"><input class="inp-list w-200 clear-mr f-left" type="text" th:value="${good.createman}" readonly="true"/></td>
            <th>创建日期</th>
            <td>
                <input  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" type="text" class="inp-list w-200 clear-mr f-left" th:value="${good.createdate} ? ${#dates.format(good.createdate,'yyyy-MM-dd HH:mm:ss')} :''" readonly="true"/>
            </td>
        </tr>
        <tr>
            <th>最后更改人</th>
            <td width="240"><input class="inp-list w-200 clear-mr f-left" type="text" th:value="${good.lasteditman}" readonly="true"/></td>
            <th>最后更改日期</th>
            <td>
                <input  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" type="text" class="inp-list w-200 clear-mr f-left" th:value="${good.lasteditdete} ? ${#dates.format(good.lasteditdete,'yyyy-MM-dd HH:mm:ss')} :''" readonly="true"/>
            </td>
        </tr>
    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 backBtn" href="javascript:closeDialog(0)">返回</a>
    </div>
</div>
