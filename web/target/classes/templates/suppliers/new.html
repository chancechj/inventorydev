<script th:src="@{/scripts/suppliers/new.js}"></script>
<form id="saveForm" action="./save" method="post">
    <table class="addNewInfList">
        <tr>
            <th>供应商名称</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="suppliersname" id="suppliersname" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
            <th>供应商负责人</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="supplierslegal" id="supplierslegal" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
        </tr>
        <tr>
            <th>默认折扣</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="suppliersdefaultdiscount" id="suppliersdefaultdiscount" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
            <th>电话</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="suppliersphone" id="suppliersphone" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
        </tr>
        <tr>
            <th>手机号码</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="supplierscellphone" id="supplierscellphone" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
            <th>传真</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="suppliersfax" id="suppliersfax" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
        </tr>
        <tr>
            <th>邮箱</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="suppliersemail" id="suppliersemail" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
            <th>银行账户</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="suppliersbankaccount" id="suppliersbankaccount" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
        </tr>
        <tr>
            <th>开户行</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="suppliersdeposit" id="suppliersdeposit" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
        </tr>
    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 saveBtn" href="javascript:void(0)">确定</a>
        <a class="btn-93X38 backBtn" href="javascript: closeDialog()">返回</a>
    </div>
</form>
